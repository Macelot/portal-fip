<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Forgot Password</title>

    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">


    <link href="./dist/css/styleRegister.css" rel="stylesheet" type="text/css">

		
			<!-- Google Font: Source Sans Pro -->
			<link rel="stylesheet" href="./dist/css/fontGoogle.css">
			<!-- Font Awesome -->
			<link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">

			<!-- Tempusdominus Bootstrap 4 -->
			<link rel="stylesheet" href="./plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">

			<!-- Theme style -->
			<link rel="stylesheet" href="./dist/css/adminlte.min.css">


</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href=""><b>Gestão</b>FIP</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Você esqueceu sua senha? Aqui você pode receber uma nova senha facilmente.</p>

      <form id="form1" action="php/resetpassword.php" method="post">
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button id="btnNovaSenha"  type="button" class="btn btn-primary btn-block" onclick="enviar()">Solicitar nova senha</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="./index.html">Entrar no Gestão FIP 2024</a>
      </p>
      <p class="mb-0">
        <a href="./register.html" class="text-center">Registrar novo usuário</a>
      </p>
      <p id="result"></p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<script>
  function enviar(){
    document.getElementById('result').innerHTML="Aguarde...";
    document.getElementById('btnNovaSenha').disabled="disabled";
    document.getElementById('form1').submit();
  }
</script>

<!-- jQuery -->
<script src="./plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
